<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        function changeText (){

            document.getElementsByTagName("p")[1].innerText = "Eu me vejo daqui 2 anos desse jeito -> :)"
            
        }
        changeText();


        function changeColor (cor){

            document.getElementsByClassName("main-content")[0].style.background = cor;

        }
        changeColor ("rgb(76,164,109)");


        function changeColorToWhite (cor2){

            document.getElementsByClassName("center-content")[0].style.background = cor2;
        }
        changeColorToWhite ("white");

        function corrigeTexto (){
            document.getElementsByTagName("h1")[0].innerText = "Exercício 5.1 - JavaScript";
        }

        corrigeTexto();

        function textoMaiusculo (){
            document.getElementsByTagName("p")[0].innerHTML = document.getElementsByTagName("p")[0].innerHTML.toUpperCase();

        }
        textoMaiusculo()

        function mostraParagrafo() {
            let paragraphs = document.getElementsByTagName('p');
            for (let cont = 0; cont < paragraphs.length; cont += 1) {
            console.log(paragraphs[cont].innerHTML);
      }
    }
    mostraParagrafo();



           /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
